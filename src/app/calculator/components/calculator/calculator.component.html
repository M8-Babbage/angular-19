<div
  class="w-screen h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right"
  style="max-width: 300px"
>
  <div class="w-full py-5 px-6 text-6xl text-white font-thin">
    <span class="text-4xl">50 +</span>
    <br />
    <span>340.0</span>
  </div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
  <div class="flex w-full">
    <button-calculator (onClick)="handleClick($event)">C</button-calculator>
    <button-calculator (onClick)="handleClick($event)">+/-</button-calculator>
    <button-calculator (onClick)="handleClick($event)">%</button-calculator>
    <button-calculator (onClick)="handleClick($event)" [isCommand]="true">รท</button-calculator>
  </div>
  <div class="flex w-full">
    <button-calculator (onClick)="handleClick($event)">7</button-calculator>
    <button-calculator (onClick)="handleClick($event)">8</button-calculator>
    <button-calculator (onClick)="handleClick($event)">9</button-calculator>
    <button-calculator (onClick)="handleClick($event)" [isCommand]="true">x</button-calculator>
  </div>
  <div class="flex w-full">
    <button-calculator (onClick)="handleClick($event)">4</button-calculator>
    <button-calculator (onClick)="handleClick($event)">5</button-calculator>
    <button-calculator (onClick)="handleClick($event)">6</button-calculator>
    <button-calculator (onClick)="handleClick($event)" [isCommand]="true">-</button-calculator>
  </div>
  <div class="flex w-full">
    <button-calculator (onClick)="handleClick($event)">1</button-calculator>
    <button-calculator (onClick)="handleClick($event)">2</button-calculator>
    <button-calculator (onClick)="handleClick($event)">3</button-calculator>
    <button-calculator (onClick)="handleClick($event)" [isCommand]="true">+</button-calculator>
  </div>
  <div class="flex w-full">
    <button-calculator (onClick)="handleClick($event)">0</button-calculator>
    <button-calculator (onClick)="handleClick($event)">.</button-calculator>
    <button-calculator (onClick)="handleClick($event)" [isCommand]="true" [isDoubleSize]="true">=</button-calculator>
  </div>
</div>
