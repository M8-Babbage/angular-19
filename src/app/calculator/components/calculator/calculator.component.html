<div
  class="w-screen h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right"
  style="max-width: 300px"
>
  <div class="w-full py-5 px-6 text-6xl text-white font-thin">340.0</div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
  <div class="flex w-full">
    <button-calculator>C</button-calculator>
    <button-calculator>+/-</button-calculator>
    <button-calculator>%</button-calculator>
    <button-calculator [isCommand]="true">รท</button-calculator>
  </div>
  <div class="flex w-full">
    <button-calculator>7</button-calculator>
    <button-calculator>8</button-calculator>
    <button-calculator>9</button-calculator>
    <button-calculator [isCommand]="true">x</button-calculator>
  </div>
  <div class="flex w-full">
    <button-calculator>4</button-calculator>
    <button-calculator>5</button-calculator>
    <button-calculator>6</button-calculator>
    <button-calculator [isCommand]="true">-</button-calculator>
  </div>
  <div class="flex w-full">
    <button-calculator>1</button-calculator>
    <button-calculator>2</button-calculator>
    <button-calculator>3</button-calculator>
    <button-calculator [isCommand]="true">+</button-calculator>
  </div>
  <div class="flex w-full">
    <button-calculator>0</button-calculator>
    <button-calculator>.</button-calculator>
    <button-calculator [isCommand]="true" [isDoubleSize]="true"
      >=</button-calculator
    >
  </div>
</div>
